{% extends "cards/base.html" %}

{% block content %}
<div class="features" xmlns="http://www.w3.org/1999/html">
    <h1>{{ title }}</h1>
    <form action="{% url 'add_card' cat_id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
        <button type="submit" class="btn btn-warning">Добавить</button>
        <br><br>
        <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
    </form>

    <p><a href="{% url 'model_form_upload' %}">Download file with words</a></p>
</div>
{% endblock %}
